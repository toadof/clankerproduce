<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Clanker Produce - AI Image Metadata Detector</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e4e8fb, #f8f9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            width: 90%;
            max-width: 750px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .header p {
            color: #666;
        }

        .upload-box {
            border: 2px dashed #9aa0c4;
            padding: 25px;
            border-radius: 15px;
            background: #f6f7ff;
            text-align: center;
            transition: 0.25s;
        }

        .upload-box:hover {
            border-color: #6c76ff;
            background: #eef0ff;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            background: #6c76ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #545dff;
        }

        /* Result Card */
        .score-card {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            border-left: 6px solid #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .score-card h3 {
            margin-top: 0;
            font-size: 22px;
        }

        /* Indicator Styles */
        .ai-indicator {
            color: #d00000;
            font-weight: 600;
        }
        .ai-indicator::before {
            content: "ðŸ”´ ";
        }

        .real-indicator {
            color: #0b7a00;
            font-weight: 600;
        }
        .real-indicator::before {
            content: "ðŸŸ¢ ";
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        .loading {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
            display: none;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Clanker Produce</h1>
        <p>AI Image Detection using Metadata Analysis</p>
    </div>

    <div class="upload-box">
        <p><strong>Select an image to analyze</strong></p>
        <input type="file" id="fileInput" />
        <button onclick="upload()">Analyze Image</button>

        <div class="loading" id="loading">Analyzing... Please wait</div>
    </div>

    <div id="result"></div>

</div>

<script>
async function upload() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) {
        alert("Please choose an image first.");
        return;
    }

    document.getElementById("loading").style.display = "block";

    const formData = new FormData();
    formData.append("file", file);

    let res = await fetch("/api/analyze", {
        method: "POST",
        body: formData
    });

    let data = await res.json();
    document.getElementById("loading").style.display = "none";

    if (data.error) {
        document.getElementById('result').innerHTML = `
            <div class="score-card" style="border-left-color:red;">
                <h3>Error</h3>
                <p>${data.error}</p>
            </div>`;
        return;
    }

    document.getElementById('result').innerHTML = `
        <div class="score-card">
            <h3>Result: ${data.label}</h3>
            <p><strong>Score:</strong> ${data.score}</p>
            <h4>Indicators:</h4>
            <ul>
                ${data.topReasons.map(r => `
                    <li class="${r.type === 'REAL' ? 'real-indicator' : 'ai-indicator'}">
                        ${r.msg}
                    </li>
                `).join("")}
            </ul>
        </div>
    `;
}
</script>

</body>
</html>
